<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Oefeningen</title>

</head>
<body>
  
    <script>
      // Even en oneven
      for (var i=0; i<=20;i++){
        if (i%2==0){
            document.write(i+" is even.");
        } else {
          document.write(i+" is oneven.");
        }
          document.write("<br>");
      };
    
      document.write("<br>");

    //Vermenigvuldigings tabellen
    for (var i=0; i<=10;i++){
       document.write(i+" * 9 = "+i*9);
       document.write("<br>");
    };


    document.write("<br>");

    //Scoren toewijzen
    for (var i=0; i<=100;i++){
      if (i>90){
            document.write("Voor "+i+" punten heb je graad A.");
        } else if(i>80){
            document.write("Voor "+i+" punten heb je graad B.");
        } else if(i>70){
            document.write("Voor "+i+" punten heb je graad C.");
        } else if(i>65){
            document.write("Voor "+i+" punten heb je graad D.");
        } else{
          document.write("Voor "+i+" punten heb je graad F.");
        }
          document.write("<br>");

    };
    
    document.write("<br>");


    //Piramide
    var star="* ";
    for (var i=0; i<=5;i++){   
       document.write(star.repeat(i));
       document.write("<br>");
    };


      </script>
</body>
</html>
