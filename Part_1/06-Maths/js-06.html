<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Oefeningen 06</title>

</head>
<body>
  
    <script>
      // Max & Min
      var a=Math.min(7, 5, -12, 6, 32, 18, 14, -2);
       document.write(a);
       document.write("<br>");
       var b=Math.max(-3, 9, 21, 36, 27, 54, 17, 35);
       document.write(b);
       document.write("<br>");
       document.write(a+b);
       document.write("<br><br>");
       
      //Willekeurig 1
      var floatSpeed=10.4;
      var lowSpeed=Math.floor(floatSpeed);
      var highSpeed=Math.ceil(floatSpeed);
      document.write(lowSpeed+"<br>");
      document.write(highSpeed);
      document.write("<br><br>");

      //Willekeurig 2
      document.write(100-(Math.random(50,100)*50)+"<br>");
      document.write(Math.random()+"<br>");
      document.write(Math.random()*10);

      document.write("<br><br>");

      //Willekeurig 3
       var array=["Goro", "Johnny Cago", "Kano", "Liu Kano", "Raiden", "Raptile", "Scorpion", "Shang Tsun", "Sonya", "Sub-Zero"];
       var i=Math.round(Math.random()*10);
       
        document.write(array[i-1]);
      
       

       document.write("<br><br>");


      

     


      </script>
</body>
</html>
