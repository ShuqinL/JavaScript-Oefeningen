<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Oefeningen 04</title>

</head>
<body>
  
    <script>
      // Aftrekking
      var aftrekking = function(a,b){
          document.write(a+" - "+b+" = "+(a-b));
      }
       aftrekking(97,56);
       document.write("<br>");

         
       // Divisies
      var divisie = function(a,b){
          document.write(a+" / "+b+" = "+(a/b));
      }
       divisie(96,3);
       document.write("<br>");

          // Vermenigvuldigingen
      var vermenigvuldigingen = function(a,b){
          document.write(a+" * "+b+" = "+a*b);
      }
       vermenigvuldigingen(9,12);
       document.write("<br>");

          // Percentages
      var percentage = function(a,b){
          document.write(a+"% van "+b+" = "+(a*0.01*b));
      }
       percentage(25,88);
       document.write("<br>");

          // Snelheidsberekeningen
      var speed = function(a,b){
          document.write(a/b+"km/u");
      }
       speed(300,5);
       document.write("<br>");


  


      </script>
</body>
</html>
